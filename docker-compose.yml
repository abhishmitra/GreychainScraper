version: '3'
services:
  db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis
    volumes:
      - 'redis_data:/var/lib/redis/data'

volumes:
  db:
    driver: local
  redis_data:
